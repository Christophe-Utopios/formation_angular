<div class="container mx-auto pl-4">
  <h1 class="text-4xl font-bold text-gray-800 mb-6">Mes séries</h1>

  <!-- Les boutons (asc, desc) sont pour la partie 2 -->
  <div class="mb-6 flex space-x-4">
    <button
      (click)="setOrder('asc')"
      class="bg-slate-900 hover:bg-slate-700 text-white font-semibold py-2 px-4 rounded-lg"
    >
      ASC
    </button>
    <button
      (click)="setOrder('desc')"
      class="bg-slate-900 hover:bg-slate-600 text-white font-semibold py-2 px-4 rounded-lg"
    >
      DESC
    </button>
  </div>

  <ul class="space-y-4">
    @for (serie of series | sort: order; track serie; let i = $index) {
    <li class="flex justify-between items-center bg-gray-100 rounded-lg p-4 shadow-sm">
      <span class="text-lg font-medium text-gray-700">{{ serie }}</span>
      <button
        (click)="removeSerie(i)"
        class="bg-red-700 hover:bg-red-600 text-white rounded-lg p-2"
        aria-label="Supprimer la série"
      >
        supprimer
      </button>
    </li>
    } @empty {
    <p>Aucune série en cours</p>
    }
  </ul>
</div>
