<div class="container mx-auto p-6">
  <h1 class="text-4xl font-bold text-slate-800 mb-8 text-center">Librairie</h1>

  <!-- Liste des livres -->
  <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    @for (book of books; track book.id) {
    <div
      class="bg-slate-100 rounded-xl shadow-md p-6 hover:shadow-lg transition-all duration-300 transform hover:scale-105"
    >
      <!-- Titre du livre -->
      <h2 class="text-2xl font-semibold text-slate-800 mb-3">
        {{ book.title }} <span class="text-lg">{{ book.isRead | emoji }}</span>
      </h2>
      <!-- Auteur -->
      <p class="text-slate-600 mb-4">Auteur: {{ book.author }}</p>
      <!-- Bouton pour marquer comme lu/pas lu -->
      <button
        (click)="toggleIsRead(book)"
        class="bg-slate-600 hover:bg-slate-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300"
      >
        {{ book.isRead ? 'Marquer comme pas lu' : 'Marquer comme lu' }}
      </button>
    </div>
    }
  </section>

  <!-- Formulaire pour ajouter un livre -->
  <section class="bg-slate-50 p-8 mt-12 rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-3xl font-bold text-slate-800 mb-6 text-center">Ajouter un livre</h2>

    <form (ngSubmit)="submitNewBook()" class="space-y-6">
      <!-- Titre -->
      <div>
        <label for="title" class="block text-sm font-medium text-slate-700"> Titre </label>
        <input
          type="text"
          id="title"
          name="title"
          [(ngModel)]="newBook.title"
          class="mt-1 block w-full px-4 py-2 border border-slate-300 rounded-md text-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-500"
          placeholder="Entrez le titre du livre"
        />
        @if(titleHasError) {
        <small class="text-red-600 text-sm">Veuillez entrer un titre</small>
        }
      </div>

      <!-- Auteur -->
      <div>
        <label for="author" class="block text-sm font-medium text-slate-700"> Auteur </label>
        <input
          type="text"
          id="author"
          name="author"
          [(ngModel)]="newBook.author"
          class="mt-1 block w-full px-4 py-2 border border-slate-300 rounded-md text-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-500 focus:border-slate-500"
          placeholder="Entrez l'auteur du livre"
        />
        @if(authorHasError) {
        <small class="text-red-600 text-sm">Veuillez entrer un auteur</small>
        }
      </div>

      <!-- Bouton Enregistrer -->
      <div>
        <button
          type="submit"
          class="w-full py-3 px-6 bg-slate-700 text-white rounded-lg font-semibold hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-500 transition-all duration-300"
        >
          Enregistrer
        </button>
      </div>
    </form>
  </section>
</div>
